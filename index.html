<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOGO Offer Interactive - All Half-Half</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #ff5b8c;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .offer-box {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      position: relative;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .offer-box:hover {
      border-color: #ff5b8c;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .offer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      background-color: #ff5b8c;
      color: #fff;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 5px;
    }

    .most-popular {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff5b8c;
      color: #fff;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 0 0 0 8px;
    }

    .price {
      font-weight: bold;
      margin-top: 8px;
      font-size: 16px;
    }

    .old-price {
      text-decoration: line-through;
      color: #aaa;
      font-size: 12px;
      margin-left: 8px;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .box-content {
      margin-top: 20px;
      display: none;
    }

    .offer-box:hover .box-content {
      display: block;
    }

    select {
      margin: 6px 0;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .half {
      flex: 1;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #ff5b8c;
      font-weight: bold;
    }

    .total {
      margin: 10px 0;
      text-align: right;
      font-weight: bold;
    }

    .add-to-cart {
      background-color: #ff5b8c;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .powered {
      text-align: center;
      margin-top: 10px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
